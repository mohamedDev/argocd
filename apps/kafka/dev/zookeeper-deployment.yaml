apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: apisix-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: bitnamilegacy/zookeeper:3.9.3-debian-12-r22
        ports:
        - containerPort: 2181
        env:
        - name: ALLOW_ANONYMOUS_LOGIN
          value: "yes"
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: apisix-dev
spec:
  ports:
  - port: 2181
  selector:
    app: zookeeper
