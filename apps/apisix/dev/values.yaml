# Configuration APISIX pour GKE
replicaCount: 2

image:
  repository: apache/apisix
  tag: "3.8.0-debian"
  pullPolicy: IfNotPresent

# Configuration du service
service:
  type: NodePort
  http:
    enabled: true
    servicePort: 80
    containerPort: 9080
    nodePort: 30088
  tls:
    enabled: true
    servicePort: 443
    containerPort: 9443
    nodePort: 30443

# Configuration d'ingress (optionnel)
ingress:
  enabled: false

# Configuration des ressources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Configuration d'autoscaling
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70

# Configuration spécifique Rancher/k3s
etcd:
  enabled: true
  replicaCount: 1  # Réduire à 1 pour local-path
  persistence:
    enabled: true
    storageClass: "local-path"
    size: 8Gi

# Configuration APISIX
apisix:
  # Configuration du nœud APISIX
  node_listen: 9080
  ssl:
    enabled: true
    listen: 9443
  
  # Configuration d'authentification admin
  admin_key:
    - name: admin
      key: admin
      role: admin

# Configuration APISIX Dashboard
dashboard:
  enabled: true
  replicaCount: 1
  image:
    repository: apache/apisix-dashboard
    tag: "3.0.1-alpine"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 9000
    nodePort: 30902  # Port accessible sur vos nœuds
  
  # Configuration de connexion à APISIX
  config:
    authentication:
      secret: dashboard-secret
      expire_time: 3600
    users:
      - username: admin
        password: admin123  # Changez ce mot de passe !
        role: admin
    
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Configuration de monitoring (optionnel)
serviceMonitor:
  enabled: false
  interval: 15s

# Configuration des plugins
plugins:
  - api-breaker
  - authz-keycloak
  - basic-auth
  - batch-requests
  - consumer-restriction
  - cors
  - echo
  - fault-injection
  - grpc-transcode
  - hmac-auth
  - http-logger
  - ip-restriction
  - jwt-auth
  - key-auth
  - limit-conn
  - limit-count
  - limit-req
  - node-status
  - openid-connect
  - prometheus
  - proxy-cache
  - proxy-mirror
  - proxy-rewrite
  - redirect
  - referer-restriction
  - request-id
  - request-validation
  - response-rewrite
  - serverless-pre-function
  - serverless-post-function
  - sls-logger
  - syslog
  - tcp-logger
  - udp-logger
  - uri-blocker
  - wolf-rbac
  - zipkin
  - server-info
  - traffic-split

# Configuration spécifique à GKE
nodeSelector:
  kubernetes.io/os: linux

tolerations: []

# Désactiver l'anti-affinité (problématique avec peu de nœuds)
affinity: {}