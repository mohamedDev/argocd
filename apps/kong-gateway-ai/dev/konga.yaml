apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        app: konga
    spec:
      containers:
        - name: konga
          image: pantsel/konga:latest
          ports:
            - containerPort: 1337
          env:
            - name: NODE_ENV
              value: "production"
            - name: DB_ADAPTER
              value: "postgres"
            - name: DB_HOST
              value: "konga-postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "konga"
            - name: DB_PASSWORD
              value: "konga"
            - name: DB_DATABASE
              value: "konga"

---
apiVersion: v1
kind: Service
metadata:
  name: konga-svc
spec:
  type: LoadBalancer
  ports:
    - port: 1337
      targetPort: 1337
      name: http
  selector:
    app: konga
